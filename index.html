<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablica</title>
  </head>
  <body>
    <!-- Do tablicy 100 elementow wyloswac liczby z zakresu 50-100 oddzielone
    spacjami -wyswietl od konca - policzyc sume - policzyc sume elementow
    podzilenym 2 - policzyc sume elementow podzilenym 3 - policzyc sume
    elementow podzilenym 5 wysietlic 1 i ostani element - porownac 1 i ostani
    <!-- -czy tablica jest palindromen -posortowac rosnaca -->
    <script>
      //Elo
      dzielenie2 = 0;
      dzielenie3 = 0;
      dzielenie5 = 0;
      let tablica = new Array(100);
      for (i = 0; i < 101; i++) {
        tablica[i] = Math.floor(Math.random() * (100 - 50 + 1)) + 50;
        document.write(tablica[i] + " ");
        if (tablica[i] % 2 == 0) dzielenie2 += tablica[i];
        if (tablica[i] % 3 == 0) dzielenie3 += tablica[i];
        if (tablica[i] % 5 == 0) dzielenie5 += tablica[i];
      }

      document.write("<br>" + "<br>");
      for (i = 100; i >= 0; i--) {
        document.write(tablica[i] + " ");
      }

      let sum = 0;
      i = 0;

      do {
        sum += tablica[i];
        i++;
      } while (i < tablica.length);

      document.write("<br><br>" + "Suma wynosi: " + sum + " :)" + "<br>");
      document.write("Podzilne przez 2: " + dzielenie2 + "<br>");
      document.write("Podzilne przez 3: " + dzielenie3 + "<br>");
      document.write("Podzilne przez 5: " + dzielenie5 + "<br>");
      document.write("Pierwsza liczba wynosi: " + tablica[0] + "<br>");
      document.write("Ostatnia liczba liczba wynosi: " + tablica[99] + "<br>");

      if (tablica[0] > tablica[100]) {
        document.write("Piersza liczba jest wieksza od ostatniej");
      } else {
        document.write("Piersza liczba jest mniejsza od ostatniej");
      }
    </script>
  </body>
</html>
